<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互動生日雲</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap');
        
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background-color: #f7f3ff; /* 淺紫色背景 */
            font-family: 'Inter', sans-serif;
        }
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none; /* 讓點擊事件穿透到canvas */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 5vh;
        }
        .cat-sign-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: all; /* 允許鼠標互動 */
            transform: translateY(-50px); /* 稍微向上移動，讓雲團更居中 */
        }
        .sign-text {
            font-family: 'Ma Shan Zheng', cursive; /* 可愛書法風字體 */
            font-size: 2rem;
            color: #fff;
            background-color: #ff69b4; /* 粉紅色背景 */
            padding: 0.5rem 1.5rem;
            border-radius: 9999px; /* 藥丸形狀 */
            border: 4px solid #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
            letter-spacing: 2px;
            text-shadow: 2px 2px #c90076; /* 深粉色描邊 */
            margin-top: 10px;
        }
        .ragdoll-cat {
            width: 150px;
            height: 150px;
            background-image: url('https://placehold.co/150x150/8a729e/ffffff?text=可愛布偶貓'); /* 布偶貓圖片佔位符 */
            background-size: cover;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            animation: float 3s ease-in-out infinite alternate;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }

        /* 調整訊息框樣式 */
        #message-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            display: none;
            z-index: 20;
            font-size: 0.9rem;
        }

    </style>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, setDoc, query, where, addDoc, serverTimestamp, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // 設置 Firebase 日誌級別
        setLogLevel('Debug');

        // 全局變量
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth, userId = null;
        let isAuthReady = false;

        async function initializeFirebase() {
            if (Object.keys(firebaseConfig).length === 0) {
                console.error("Firebase Configuration is missing or empty.");
                return;
            }

            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            if (initialAuthToken) {
                try {
                    await signInWithCustomToken(auth, initialAuthToken);
                    console.log("Signed in with custom token.");
                } catch (error) {
                    console.error("Custom token sign-in failed:", error);
                    await signInAnonymously(auth); // Fallback to anonymous
                }
            } else {
                await signInAnonymously(auth);
                console.log("Signed in anonymously.");
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    document.getElementById('user-id-display').textContent = `用戶ID: ${userId}`;
                } else {
                    userId = crypto.randomUUID();
                    document.getElementById('user-id-display').textContent = `用戶ID(匿名): ${userId}`;
                }
                isAuthReady = true;
                // 一旦認證就緒，開始加載或保存數據的邏輯
                console.log("Auth State Ready. User ID:", userId);
                // 這裡可以觸發 Three.js 的初始化或數據加載（如果需要Firestore數據）
            });
        }

        initializeFirebase();

        // 導出全局變量，供主腳本使用 (如果需要的話，但 Three.js 通常是自包含的)
        window.firebaseDependencies = { db, auth, userId, appId, isAuthReady };

    </script>
</head>
<body>
    <!-- 1. Canvas 容器 -->
    <div id="canvas-container"></div>
    
    <!-- 2. UI 疊加層 (包含可愛小貓和生日牌) -->
    <div id="ui-overlay">
        <div class="cat-sign-container">
            <div class="ragdoll-cat" role="img" aria-label="可愛的布偶貓舉著生日牌"></div>
            <div class="sign-text">小膽寶貝生日快樂</div>
        </div>
        <!-- 其他 UI 元素，例如用戶ID -->
        <div id="user-id-display" class="fixed top-4 right-4 bg-purple-500 text-white text-xs px-3 py-1 rounded-full shadow-lg">
            用戶ID: 載入中...
        </div>
        <div id="message-box"></div>
    </div>


    <script>
        // Three.js 核心變量
        let scene, camera, renderer, clock;
        let particles = [];
        let particleGroup;
        let mouseX = 0, mouseY = 0;
        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;
        let isDragging = false;
        let previousMouseX = 0;
        let rotationSpeed = 0.0005;

        // 圖片佔位符數據 (應替換為實際的用戶上傳圖片)
        const placeholderImages = [
            'https://placehold.co/100x100/A3D8FF/000000?text=Photo+1',
            'https://placehold.co/100x100/FFC0CB/000000?text=Photo+2',
            'https://placehold.co/100x100/DDA0DD/000000?text=Photo+3',
            'https://placehold.co/100x100/87CEEB/000000?text=Photo+4',
            'https://placehold.co/100x100/ADFF2F/000000?text=Photo+5',
            // 更多佔位符
        ];


        /**
         * 初始化 Three.js 場景、相機和渲染器
         */
        function init() {
            const container = document.getElementById('canvas-container');

            // 場景
            scene = new THREE.Scene();
            scene.background = null; // 透明背景，讓CSS背景可見

            // 相機
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            // 渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // 時鐘
            clock = new THREE.Clock();

            // 粒子組 (用於旋轉整個雲團)
            particleGroup = new THREE.Group();
            scene.add(particleGroup);
            
            // 燈光
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.5); // 柔和的白光
            scene.add(ambientLight);

            // 創建粒子雲團
            createPhotoCloud();

            // 事件監聽器
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onDocumentMouseMove);
            document.addEventListener('mousedown', onDocumentMouseDown);
            document.addEventListener('mouseup', onDocumentMouseUp);
            document.addEventListener('touchstart', onDocumentTouchStart);
            document.addEventListener('touchmove', onDocumentTouchMove);
            document.addEventListener('touchend', onDocumentTouchEnd);

            animate();
        }

        /**
         * 創建照片粒子雲團
         */
        function createPhotoCloud() {
            const numParticles = 80;
            const radius = 30;
            const textureLoader = new THREE.TextureLoader();

            for (let i = 0; i < numParticles; i++) {
                const imageURL = placeholderImages[i % placeholderImages.length];
                
                // 異步加載紋理
                textureLoader.load(imageURL, (texture) => {
                    // *** 解決亮度問題的關鍵：確保 Opacity 夠高，並且沒有額外的白色濾鏡 ***
                    const material = new THREE.MeshBasicMaterial({
                        map: texture,
                        transparent: true,
                        opacity: 0.95, // 提高不透明度，使照片更清晰
                        alphaTest: 0.1,
                        side: THREE.DoubleSide
                    });

                    const geometry = new THREE.PlaneGeometry(3, 3); // 照片大小

                    const particle = new THREE.Mesh(geometry, material);

                    // 隨機在球體內分佈位置
                    const position = new THREE.Vector3();
                    position.setFromSphericalCoords(
                        Math.random() * radius, // 調整半徑以形成雲狀分佈
                        Math.acos(1 - 2 * Math.random()),
                        Math.random() * 2 * Math.PI
                    );
                    particle.position.copy(position);

                    // 確保粒子面向相機
                    particle.lookAt(camera.position);

                    // 添加到組中
                    particleGroup.add(particle);
                    particles.push(particle);
                }, undefined, (err) => {
                    console.error('An error happened while loading texture:', err);
                });
            }
        }

        /**
         * 處理窗口大小變化
         */
        function onWindowResize() {
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        /**
         * 處理滑鼠移動
         */
        function onDocumentMouseMove(event) {
            mouseX = event.clientX - windowHalfX;
            mouseY = event.clientY - windowHalfY;

            if (isDragging) {
                const deltaX = event.clientX - previousMouseX;
                // 根據拖拽距離調整旋轉速度，增加交互感
                rotationSpeed = deltaX * 0.00005; 
            }
            previousMouseX = event.clientX;
        }

        function onDocumentMouseDown(event) {
            isDragging = true;
            previousMouseX = event.clientX;
        }

        function onDocumentMouseUp() {
            isDragging = false;
        }

        // 觸摸事件處理
        function onDocumentTouchStart(event) {
            if (event.touches.length === 1) {
                isDragging = true;
                previousMouseX = event.touches[0].pageX;
                event.preventDefault();
            }
        }

        function onDocumentTouchMove(event) {
            if (event.touches.length === 1 && isDragging) {
                mouseX = event.touches[0].pageX - windowHalfX;
                mouseY = event.touches[0].pageY - windowHalfY;
                
                const deltaX = event.touches[0].pageX - previousMouseX;
                rotationSpeed = deltaX * 0.00008;
                previousMouseX = event.touches[0].pageX;

                event.preventDefault();
            }
        }

        function onDocumentTouchEnd() {
            isDragging = false;
        }


        /**
         * 動畫循環
         */
        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();

            // 相機微動
            camera.position.x += (mouseX * 0.05 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 0.05 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            // 雲團緩慢/交互式旋轉
            if (isDragging) {
                particleGroup.rotation.y += rotationSpeed;
            } else {
                // 緩慢減速
                rotationSpeed *= 0.98; 
                particleGroup.rotation.y += rotationSpeed + 0.001 * delta; // 基礎緩慢旋轉
            }

            // 讓粒子始終面向相機
            particles.forEach(particle => {
                particle.lookAt(camera.position);
            });

            renderer.render(scene, camera);
        }

        window.onload = function() {
            init();
        };

    </script>
</body>
</html>
